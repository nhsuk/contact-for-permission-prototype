{% extends 'layout.html' %}

{% set version = "v5" %}
{% set backLink = "contact-by-phone" %}
{% set heading = "What is your phone number?" %}
{% set mainClasses = "nhsuk-main-wrapper--s" %}

{% block content %}
  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-two-thirds">

      <form action="/{{ version }}/your-sex" method="post" class="form">

        <div class="nhsuk-form-group">
          <h1 class="nhsuk-label-wrapper">
            <label class="nhsuk-label nhsuk-label--l" for="phone-number">
              {{ heading }}
            </label>
          </h1>
          <input class="nhsuk-input nhsuk-input--width-20" id="phone-number" name="phone-number" type="tel" autocomplete="tel" value="{{ data['phone-number'] }}">
        </div>

        {{ button({
          "text": "Continue"
        }) }}

      </form>

    </div>
  </div>
{% endblock %}
