{% extends 'layout.html' %}

{% set version = "v1" %}
{% set backLink = "nation" %}
{% set heading = "Job type" %}
{% set mainClasses = "nhsuk-main-wrapper--s" %}

{% block content %}
  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-two-thirds">

      <form action="/{{ version }}/tested" method="post" class="form">

       <h1 class="nhsuk-heading-l">{{ heading }}</h1>

        {{ button({
          "text": "Continue"
        }) }}

      </form>

    </div>
  </div>
{% endblock %}
