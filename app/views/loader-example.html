{% extends 'layout.html' %}

{% set heading = serviceName %}

{% block beforeMain %}
{% endblock %}

{% block beforeContent %}
{% endblock %}

{% block content %}
  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-full">

      <h1>Loader example</h1>

      <hr>

      <h2 class="nhsuk-heading-s">Default loader</h2>

      <div class="nhsuk-loader">
        <span class="nhsuk-loader__spinner"></span>
      </div>

      <hr>

      <h2 class="nhsuk-heading-s">Loader with text</h2>

      <div class="nhsuk-loader">
        <span class="nhsuk-loader__spinner"></span>
        <span class="nhsuk-loader__text">Checking email address</span>
      </div>

      <hr>

      <h2 class="nhsuk-heading-s">Small loader with text</h2>

      <div class="nhsuk-loader nhsuk-loader--small">
        <span class="nhsuk-loader__spinner"></span>
        <span class="nhsuk-loader__text">Checking email address</span>
      </div>

      <hr>

    </div>
  </div>
{% endblock %}
